<style>
#clock{
    margin:100px auto;
    border: 5px double green;
    width: 400px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    font: bold;
    color: red;
}
</style>
<script>
function showTime(clock){
    var now = new Date();
    var year = now.getFullYear();
    var month= now.getMonth();
    var day = now.getDate();
    var hour = now.getHours();
    var minu = now.getMinutes();
    var second = now.getSeconds();
    month = month+1;
    var arr_work = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
    var week = arr_work[ now.getDay()];
    var time = "EST " + year+"/"+month+"/"+day+"/ "+ week+" "+hour+":"+minu+":"+second;
    clock.innerHTML="Current time: "+time;
}
window.onload = function(){
    var clock = document.getElementById("clock");
    window.setInterval("showTime(clock)",1000);
  
}
</script>
